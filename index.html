<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>QWC Demo</title>
    <link rel="stylesheet" href="https://fonts.pycode.tk/open-sans.css" />
    <link rel="stylesheet" href="./serve/app.css" />
  </head>
  <body>
    <!-- Custom Elements Start -->
    <template is="custom" custom-element="animated-link">
      <style>
        a.styled {
          border: none;
          background-color: #403d3d;
          color: #fff;
          box-shadow: var(--raised-shadow);
          padding: 10px;
          border-radius: 15px;
          padding-left: 40px;
          padding-right: 40px;
          text-transform: uppercase;
          font-weight: 700;
          outline: 0;
        }
        div.styled {
          padding: 10px;
          margin: auto;
          margin-top: 10px;
          margin-bottom: 10px;
          text-align: center;
        }
        div.unstyled {
          display: inline;
        }
      </style>
      <div class="styled">
        <a class="styled" data-href="href" data-onclick="animate"
          ><slot></slot
        ></a>
      </div>
    </template>
    <template is="custom" custom-element="app-header">
      <style>
        header {
          top: 0;
          z-index: 20;
          left: 0;
          right: 0;
          margin-left: auto;
          margin-right: auto;
          padding: 8px;
          overflow: hidden;
          background: var(--primary-color);
          text-align: center;
          color: var(--header-text-color);
          text-align: center;
        }
        span {
          font-weight: bold;
        }
      </style>
      <header><span>QWC - WebComponents Lib</span></header>
    </template>
    <template is="custom" custom-element="animate-text">
      <style>
        :host {
          top: 0;
          position: fixed;
          height: 100%;
          width: 100%;
          color: #fff;
          animation: reveal_banner 0.55s ease-in-out;
          background-color: var(--primary-color);
          z-index: 100;
          margin: auto;
          text-align: center;
          font-weight: bold;
        }
        @keyframes reveal_banner {
          from {
            transform: scaleY(0.01);
          }
          to {
            transform: scaleY(1);
          }
        }
        ::slotted(div) {
          margin-top: 100px;
        }
      </style>
      <slot></slot>
    </template>
    <template is="custom" custom-element="app-demos">
      <style>
        .d-title {
          font-size: 1.5rem;
        }
      </style>
      <animated-link href="https://github.com/Hydrophobefireman/qwc">
        Github
      </animated-link>
      <div>
        <div class="d-title">Demos:</div>
        <slot></slot>
      </div>
    </template>
    <template is="custom" custom-element="slotted-demo">
      <style>
        ::slotted(div) {
          color: green;
        }
        .demo-box {
          margin: auto;
          text-align: center;
          border: 2px solid #e3e3e3;
          width: 80%;
          border-radius: 10px;
          padding: 20px;
          box-shadow: var(--raised-shadow);
          margin-top: 10px;
          margin-bottom: 10px;
        }
      </style>
      <div class="demo-box">
        <div>&lt;slots&gt;</div>
        <div>Slotted Content Appears below</div>
        <slot></slot>
      </div>
    </template>
    <template is="custom" custom-element="app-description">
      <style>
        :host {
          padding: 30px;
          display: block;
          text-align: center;
          background: linear-gradient(
              315deg,
              rgba(255, 255, 255, 0.5) 0%,
              rgba(255, 0, 0, 0) 100%
            ),
            linear-gradient(315deg, #2a96f1 0%, #4ffff2 100%);
        }
        .x {
          margin: auto;
          text-align: center;
          font-size: 5rem;
          font-family: sans-serif;
          color: #282c34;
        }
        .tx {
          font-weight: bold;
          font-size: 1.2rem;
        }
      </style>
      <div class="x">QWC</div>
      <div class="tx">
        Write 0 javascript classes and create reusable custom elements
      </div>
    </template>
    <template is="custom" custom-element="button-counter-demo"
      ><style>
        .demo-box {
          margin: auto;
          text-align: center;
          border: 2px solid #e3e3e3;
          width: 80%;
          border-radius: 10px;
          padding: 20px;
          box-shadow: var(--raised-shadow);
          margin-top: 10px;
          margin-bottom: 10px;
        }
      </style>
      <div class="demo-box">
        General event listeners and basic reactivity
        <div data-text-content="currentDate"></div>
        <button
          updates-reactively
          data-text-content="val"
          data-onclick="handleClick"
        ></button>
      </div>
    </template>
    <template is="custom" custom-element="app-disclaimer">
      <style>
        div {
          width: 80%;
          text-align: center;
          margin: auto;
          font-size: 0.85rem;
        }
        span {
          color: red;
        }
      </style>
      <div>
        Note: Don't actually use this for massive components. This is NOT a
        framework, this is just something I made (for myself, initially) for
        small, reusable elements like a
        <span data-text-content="spinner"></span> or a
        <span data-text-content="video"></span>.
      </div>
    </template>
    <template is="custom" custom-element="paper-input-demo">
      <style>
        .demo-box {
          margin: auto;
          text-align: center;
          border: 2px solid #e3e3e3;
          width: 80%;
          border-radius: 10px;
          padding: 20px;
          box-shadow: var(--raised-shadow);
          margin-top: 10px;
          margin-bottom: 10px;
        }
        input:focus {
          border-bottom: 2px solid var(--primary-color);
        }
        input {
          transition: 0.3s ease-in-out;
          padding: 8px;
          width: 80%;
          border: none;
          outline: none;
          border-bottom: 2px solid #846d6d;
        }
      </style>
      <div class="demo-box">
        <div>Styled Input</div>
        <div>Value:<span data-text-content="value"></span></div>
        <input data-oninput="handleInput" updates-reactively />
      </div>
    </template>
    <!-- Custom Elements End -->
    <app-header></app-header>
    <main>
      <app-description></app-description>
      <app-demos>
        <slotted-demo><div>Slotted Text</div></slotted-demo>
        <paper-input-demo></paper-input-demo>
        <button-counter-demo></button-counter-demo>
      </app-demos>
      <div>
        Check out this same example using<animated-link
          unstyled
          href="./html-import.html"
        >
          qwc.HTMLImport</animated-link
        >
      </div>
      <app-disclaimer></app-disclaimer>
    </main>
    <script src="./serve/app.js"></script>
    <script type="module">
      import { init } from "./dist/index.modern.js";
      init(mods, config);
    </script>
  </body>
</html>
