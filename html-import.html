<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>QWC Demo</title>
    <link rel="stylesheet" href="https://fonts.pycode.tk/open-sans.css" />
    <link rel="stylesheet" href="./serve/app.css" />
  </head>

  <body>
    <app-header></app-header>
    <main>
      <app-description></app-description>
      <app-demos>
        <slotted-demo><div>Slotted Text</div></slotted-demo>
        <paper-input-demo></paper-input-demo>
        <button-counter-demo></button-counter-demo>
      </app-demos>
      <div>
        Note that this is NOT using the old Obsolete HTMLImports,it just fetches
        the html.
      </div>
    </main>
    <script src="./serve/app.js"></script>
    <script type="module">
      import { HTMLImport } from "./dist/index.modern.js";
      HTMLImport(
        mods,
        config,
        new URL("./serve/import.html", location.href).toString()
      );
    </script>
  </body>
</html>
